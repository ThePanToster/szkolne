<body>
   <div id="wynik">
   </div>
   <script>
	 //Pierwszy sposób na wyprowadzenie informacji
	document.write("To mój pierwszy skrypt w JavaScript - F12 w przeglądarce włącza/wyłącza konsolę<br>");
		  
	//Drugi sposób na wyprowadzenie informacji

    //Czwarty sposób na wyprowadzenie informacji
	alert("Test\talertu\nDruga linia");
		  
	</script>
