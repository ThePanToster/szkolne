         div {border: 1px solid black; margin: 5px; padding: 5px}
		 
      </style>

<body>
      Rysowanie trójkąta z obrazków<br>
	  <script>
        /*
		  n = 4
		  *
		  **
		  ***
		  ****
		  ***
		  **
		  *
		  *
		
		*/
		var n = Number(prompt("Wprowadź max n="));         
        znak = "<img src=\"emo.jpg\" width=\"20\" height=\"20\">";
		for (let i = 1; i <= n; i++) {
		    for (let j = 1; j <= i; j++){
			     document.write(znak);
			}
			document.write("<br>");
		}
		for (let i = 1; i <= n; i++) {
		    //for (let j = 1; j <= n - i; j++){
			for (let j = n - i; j > 0; j--){
			    document.write(znak);
			}
			document.write("<br>");
		}
		

      </script>
</body>
