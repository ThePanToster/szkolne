    <title>Ćwiczenie nr 9 - Podstawowe pętle i liczby losowe</title>

    <style>
	    div {border: 1px solid black; padding: 5px;}
		span {color: red;}
	</style>
</head>

<body>
   <div id="wynik">
        <h3>Podstawowe pętle i liczby losowe</h3>
   </div>
   
   <script>
    	
	//Podstawowe pętle w JS działają podobnie jak w c++
	document.write("<br>Przyklad pętli <b>for</b> wyświetlającej 6 kolejnych liczb od 5 do 10: ");
	document.write("<span>");
	for (i = 5; i <= 10; i++) {
	    document.write(i + " ");
	}
	document.write("</span>");
	
	document.write("<br>Ten sam przyklad, ale z użyciem pętli <b>while</b>: ");
    document.write("<span>");
	i = 5;
	while (i <= 10) {
        document.write(i + " ");
		i++;
    }
    document.write("</span>");	
	
	document.write("<br>I jeszcze raz ten sam przyklad, tym razem z użyciem pętli <b>do-while</b>: ");
    document.write("<span>");
	i = 5;
	do{
        document.write(i + " ");
		i++;
    }while (i <= 10);
    document.write("</span>");
