<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8" />
      <meta http-equiv="Content-Language" content="pl" />
      <title>Ćwiczenie 11 - gra w kości</title>
      <style>
         div {border: 1px solid black; margin: 5px; padding: 5px}
		 
      </style>
</head>
<body>
      Sędzia rzuca monetą - jeśli wypadnie ORZEŁ to gracz nr 1 rzuca dwoma kostkami, 
	  jeśli wypadnie RESZKA to gracz nr 2 rzuca kostkami. Wygrywa ten z graczy, który w ciągu 10 rund wyrzuci większą liczbę oczek. Punkty sumują się po każdej rundzie<br />
	  <script>
           var moneta, kostki, gracz1 = 0, gracz2 = 0;  //ORZEŁ to gracz1
		   for (let i = 1; i < 11; i++) {
		       moneta = Math.floor(Math.random() * 2);  //<0;1>
			   kostki = Math.floor(Math.random() * 11 + 2);  //<2;12>
			   if (i % 2)
			        document.write('<div style="background-color: #F0F8FF"');
			   else  
                    document.write('<div style="background-color: #FFE4C4"');
			   document.write("<br>Runda " + i + "<br>");
			   if (!moneta) {
			       gracz1 += kostki;
				   document.write("Wyrzucono ORŁA - gracz nr 1 wyrzucił kostkami: " + kostki + "<br>");
			   }
			   else {
			       gracz2 += kostki;
				   document.write("Wyrzucono RESZKĘ - gracz nr 2 wyrzucił kostkami: " + kostki + "<br>");
			   }
			   document.write("Punkty po " + i + " rundzie:<br>");
			   document.write("Gracz nr 1: " + gracz1 + "<br>");
			   document.write("Gracz nr 2: " + gracz2 + "<br>");
			   document.write("</div>");
		   }
		   document.write("<br>");
		   if (gracz1 > gracz2) 
		       document.write("Wygrał gracz nr 1");
		   else
               if (gracz1 < gracz2) 
		           document.write("Wygrał gracz nr 2");	
               else
                   document.write("REMIS");	

      </script>
</body>
</html>
