<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8" />
      <meta http-equiv="Content-Language" content="pl" />
      <title>Ćwiczenie 12 - prostokąty z symboli</title>
      <style>
         div {border: 1px solid black; margin: 5px; padding: 5px}
		 
      </style>
</head>
<body>
      Rysowanie prostokątów z wybranego symbolu graficznego<br>
	  <script>
        var n = Number(prompt("Wprowadź ilość wysokość n="));         //wysokość/ilość wierszy
        var m = Number(prompt("Wprowadź ilość szerokość m="));         //szerokość/ilość kolumn
        //var znak = prompt("Jakim symbolem rysować?" , '#');	  	      //symbol do rysowania - TEKST!
		znak = "<img src=\"emo.jpg\" width=\"20\" height=\"20\">"
		document.write("Prostokąt o wymiarach " + m + "x" + n + " PEŁNY<br>");
		/*
		  n=3
		  m=4
		  
		  ####
		  ####
		  ####
		  
		*/
		for (let i = 1; i <= n; i++) {
		     for (let j = 1; j <= m; j++) {
		         document.write(znak);
		     }
			 document.write("<br>");
		}
		document.write("<br>Prostokąt o wymiarach " + m + "x" + n + " PUSTY<br>");
		for (let i = 1; i <= n; i++) {
		     for (let j = 1; j <= m; j++) {
		         if (i == 1 || i == n || j == 1 || j == m)
				     document.write(znak);
				 else
                     document.write('<span style="visibility: hidden;">' + znak + "</span>");
					 //document.write('<span style="color: white;">' + znak + "</span>");
		     }
			 document.write("<br>");  //PAUSE 12:30
		}
		

      </script>
</body>
</html>
