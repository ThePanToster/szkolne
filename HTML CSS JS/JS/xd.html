<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<style>
    :root{
        --color1: red;
        --color2: black;
    }
    body{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 90vh;
        position: relative;
    }
    .eh{
        position: absolute;
        width: 50px;
        aspect-ratio: 1;
        background-color: rgba(100,100,100,80);
        pointer-events: none;
    }
    div::selection {
        background: rgb(254, 254, 254);
        color: rgb(253, 253, 253);
    }
    @keyframes anim{
        from{
            background-color: var(--color1);
            color: var(--color2);
        }
        50%{
            background-color: var(--color2);
            color: var(--color1);
        }
        to{
            background-color: var(--color1);
            color: var(--color2);
        }
    }
    @keyframes obr{
        to{
            transform: rotate(360deg);
        }
    }
</style>

        document.querySelector('div').addEventListener("copy", event => {
            document.querySelector('body').style.animation = "anim 400ms ease-in infinite";
            document.querySelector('div').style.animation = "obr 1100ms infinite linear";
            document.querySelector('div').innerText = "OSTRZEGAŁEM";
            document.querySelector('div').style.fontSize = "7rem";

</html>
